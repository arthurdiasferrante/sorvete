<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria Projeto Cruzeiro do Sul</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="parallax.css">
    <link href="https://db.onlinewebfonts.com/c/5245d7cb91408bdfe9d3eb0c46e05567?family=Ginkgo+LT+W04+Regular" rel="stylesheet">
</head>
<body>

    <div class="header-container">
        <div class="header-content">
            <img src="img/thiagologo.png" alt="">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contatos</a></li>
                
            </ul>
        </div>
    </div>

    <div class="bg-container">

        <div class="bg-content">
            <div class="main-content">
                <div class="carrosel">

                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1"> 
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
            
            
                        <div class="primeiro slide">
                            <img src="https://paviloche.com.br/wp-content/uploads/2022/02/diversas-bolas-de-sorvete-baixa.jpg" alt="sorvete1">
                        </div>
                        <div class="slide">
                            <img src="https://gelaboca.com.br/wp-content/uploads/2023/04/sabores-de-sorvete-heading.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="https://polosulsc.com.br/wp-content/webp-express/webp-images/uploads/2018/03/Tr%C3%AAs-tipos-e-sabores-de-sorvete-diferentes-1.jpg.webp" alt="">
                        </div>
                        <div class="slide">
                            <img src="https://polosulsc.com.br/wp-content/webp-express/webp-images/uploads/2018/06/Diferentes-tipos-de-sorvete-em-potes-1.jpg.webp" alt="">
                        </div>
            
                       
                    </div>
                </div>

                <div class="navegacao-content">
                    <div class="navegacao-manual">
                        <label for="radio1" class="manual-btn" id="btncheck1"></label>
                        <label for="radio2" class="manual-btn" id="btncheck2"></label>
                        <label for="radio3" class="manual-btn" id="btncheck3"></label>
                        <label for="radio4" class="manual-btn" id="btncheck4"></label>
                    </div>
                </div>

               <div class="parallax">
                    <div class="bombom">
                        <img src="img/bombom.png" alt="bombons" width="100%" id="chocolate" class="bombom">
                    </div>
                    <div class="pote">
                        <img src="img/potepote.png" alt="" id="potes">
                    </div>
                </div> 
                
                <div class="list-container">
                    <div class="product-list">
                        <h1>Produtos</h1>

                        <ul>
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="boxClear"></div>
            
            </div>
        </div>
    </div>


    
</body>
<script src="script.js"></script>
</html>
